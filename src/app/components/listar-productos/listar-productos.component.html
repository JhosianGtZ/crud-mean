<div class="container mt-5">
  <div class="row col-lg-8 offset-lg-2">
    <div class="card">
      <div class="card-body text-center">
        <span class="title">LISTADO DE PRODUCTOS</span>
        <button class="btn btn-success float-end" routerLink="/crear-producto">Nuevo</button>
        <table class="table table-striped mt-5" *ngIf="listProductos.length > 0">
          <thead>
            <tr>
              <th scope="col">Producto</th>
              <th scope="col">Categoria</th>
              <th scope="col">Ubicacion</th>
              <th scope="col">Precio</th>
              <th scope="col">Acciones</th>

            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let producto of listProductos">
              <td scope="row">{{producto.nombre}}</td>
              <td>{{producto.categoria}}</td>
              <td>{{producto.ubicacion}}</td>
              <td>{{producto.precio}}</td>
              <td>
                <i class='bx bxs-trash-alt text-danger text-danger' (click)="eliminarProducto(producto._id)"></i>
                <i  class='bx bxs-edit text-success'  [routerLink]="['/editar-producto', producto._id]"></i>
              </td>
            </tr>
          </tbody>
        </table>
        <h5 style="text-align: center; margin-top:1.5rem" *ngIf="listProductos.length == 0">No existen productos a mostrar</h5>
      </div>
    </div>
  </div>
</div>
