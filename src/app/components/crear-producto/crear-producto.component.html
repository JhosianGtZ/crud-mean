<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="title">CREAR PRODUCTOS</span>

          <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">

            <div class="mb-3">
              <input type="text" class="form-control form-control" placeholder="Producto" formControlName="producto">
            </div>
            <div class="text-danger" 
            *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched ">
              <span>Campo obligatorio</span>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control form-control" placeholder="Categoria" formControlName="categoria">
            </div>
            <div class="text-danger" 
            *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched ">
              <span>Campo obligatorio</span>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control form-control" placeholder="Ubicacion" formControlName="ubicacion">
            </div>
            <div class="text-danger" 
            *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched ">
              <span>Campo obligatorio</span>
            </div>
            <div class="mb-3">
              <input type="number" class="form-control form-control" placeholder="Precio" formControlName="precio">
            </div>
            <div class="text-danger" 
            *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched ">
              <span>Campo obligatorio</span>
            </div>
            <div class="mb3">
                <button class="btn btn-primary float-start" routerLink="/">Volver</button>
                <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success float-end">Guardar</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
